<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhar Gráfica</title>
    <!-- Link para a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Desenhar Gráfica</h1>  <!-- Título principal da página -->

        <!-- Descrição da página -->
        <p class="descricao">
            Trabalhamos com medidas em metro quadrado, desta forma, por gentileza selecione as medidas abaixo e a quantidade necessária de seu produto!
        </p>

        <div class="input-group">
            <label for="largura">Largura (cm):</label>
            <input type="number" id="largura" class="input branco" placeholder="Digite a largura">
        </div>

        <div class="input-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" class="input cinza" placeholder="Digite a altura">
        </div>

        <div class="input-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" class="input verde" placeholder="Digite a quantidade">
        </div>

        <button onclick="calcular()">Calcular</button>

        <h2 id="resultado" class="resultado"></h2>
    </div>

    <script src="script.js"></script>  <!-- Link para o arquivo JS -->
</body>
</html>
